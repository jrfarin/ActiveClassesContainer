<!doctype html>
<html lang="es">
<head>
    <title>Active Classes Buttons & Container</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="row bg-warning">
            <div class="col-12">
                <header class="header">
                    <h1 class="fs-2 fw-light text-center text-white py-3">Active Classes Buttons & Container</h1>                   
                </header>
            </div>
        </div>
        <div class="row justify-content-between align-items-center slideContainer mt-4">
            <div class="col slide-item bg-danger fade-content mx-2"><span class="display-6 text-white text-uppercase p-2 ">Container 1</span></div>
            <div class="col slide-item bg-danger fade-content mx-2"><span class="display-6 text-white text-uppercase p-2 ">Container 2</span></div>
            <div class="col slide-item bg-danger fade-content mx-2"><span class="display-6 text-white text-uppercase p-2 ">Container 3</span></div>
            <div class="col slide-item bg-danger fade-content mx-2"><span class="display-6 text-white text-uppercase p-2 ">Container 4</span></div>
            <div class="col slide-item bg-danger fade-content mx-2"><span class="display-6 text-white text-uppercase p-2 ">Container 5</span></div>
            <div class="col slide-item bg-danger fade-content mx-2"><span class="display-6 text-white text-uppercase p-2 ">Container 6</span></div>
        </div>
        <div class="row mt-5">
            <div class="col-12">              
                <button type="button" class="btn btn-outline-dark btn-lg fs-5 rounded-0 shadow-none m-1" onclick="currentSlide(1)">1</button>
                <button type="button" class="btn btn-outline-dark btn-lg fs-5 rounded-0 shadow-none m-1" onclick="currentSlide(2)">2</button>
                <button type="button" class="btn btn-outline-dark btn-lg fs-5 rounded-0 shadow-none m-1" onclick="currentSlide(3)">3</button>
                <button type="button" class="btn btn-outline-dark btn-lg fs-5 rounded-0 shadow-none m-1" onclick="currentSlide(4)">4</button>
                <button type="button" class="btn btn-outline-dark btn-lg fs-5 rounded-0 shadow-none m-1" onclick="currentSlide(5)">5</button>
                <button type="button" class="btn btn-outline-dark btn-lg fs-5 rounded-0 shadow-none m-1" onclick="currentSlide(6)">6</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
